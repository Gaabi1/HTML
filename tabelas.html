<!DOCTYPE html>
<html>
<head>
    <title>Tabelas</title>
</head>
<body>
    <!--Tabela simples-->
    <h2>Título da tabela</h2>
    <table width="50%" border="1">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Linguagem</td>
        </tr>
        <tr>
            <td>Gabi</td>
            <td>22</td>
            <td>html</td>
        </tr>
    </table>
    <!--width = largura , border = borda-->
    <h2>Tabela com cabeçalo e rodapê</h2>
    <table width="40%" border="1">
    <thead>
        <tr>
            <th>Aluna: Gabi</th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th>Disciplina</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="text-align: center;">html</td>
            <td style="text-align: center;">10</td>
        </tr>
        <tr>
            <td style="text-align: center;">C</td>
            <td style="text-align: center;">8</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Média</th>
            <th>9</th>
        </tr>       
    </tfoot>   
    </table>
    <!--Tabela com colspan-->
    <h2>Tabela Simples</h2>
    <table width="50%" border="1">
        <tr>
            <td>Alunos</td>
            <td colspan="2">Disciplinas</td>
        </tr>

        <tr>
            <td>Gabi</td>
            <td>Python</td>
            <td>Back-end</td>
        </tr>
    </table>
    <!--Tabela com rowspan-->
    <h2>Tabela simples</h2>
    <table width="50%" border="1">
        <tr>
            <td>Aluno</td>
            <td rowspan="2">Disciplinas</td>
            <td>Html</td>
        </tr>

        <tr>
            <td>Gabi</td>
            <td>java</td>
        </tr>

    </table>
</body>
</html>
